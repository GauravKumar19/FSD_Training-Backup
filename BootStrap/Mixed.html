<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Grid - Mobile, Tablet, Desktop</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-6 col-lg-8 bg-primary">.col-sm-6 .col-lg-8</div>
        <div class="col-6 col-lg-4 bg-secondary">.col-6 .col-lg-4</div>
    </div>

    <div class="row">
        <div class="col-6 col-sm-4 bg-warning">.col-6 .col-sm-4</div>
        <div class="col-6 col-sm-4 bg-danger">.col-6 .col-sm-4</div>
        <div class="col-6 col-sm-4 bg-success">.col-6 .col-sm-4</div>
    </div>

    <div class="container bg-primary">.container</div>
    <div class="container-sm bg-success">.container-sm</div>
    <div class="container-md bg-warning">.container-md</div>
    <div class="container-lg bg-danger">.container-lg</div>
    <div class="container-xl bg-light">.container-xl</div>
    <div class="container-xxl bg-primary">.container-xxl</div>
    <div class="container-fluid bg-success">.container-fluid</div>

         <!-- Option1: BootStrap Bundel with Popper -->

</body>
</html>
