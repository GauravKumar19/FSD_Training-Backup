<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Embedded in HTML</title>
</head>
<body>
   
    <script lang="javascript">
        name =  prompt("Enter Your Name");
        
        console.log(name);
        document.writeln("<br> <h1>"+"Hello " +name+ "</h1><br>");
        

        alert("Hello "+name);
       
        </script>
</body>
</html>
