<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Animate an Element</title>
</head>
<body>
    <button id="btn1">Start</button>
    <button id="btn2">Reset</button>
   
    <div id="box" style="background: maroon; height: 100px; width: 100px; margin: 6px;"></div>
    <script type="text/javascript">
        $("#btn1").click(function(){
            $("#box").animate({
                width: "400px",
                height: "400px",
                }, 1500);
            });

            $("#btn2").click(function(){
            $("#box").animate({
                width: "100px",
                height: "100px",
                }, 1500);
          });    
    </script>
</body>
</html>
