<body>
    <h1>Q4. Attach a function to the focus event. The focus event occurs
        (display a message regarding the text field) when the &lt;input&gt;
        field gets focus.
    </h1>
       
                Enter Name : <input type="text"id="name"><span>Enter Your Name</span><br>
                Enter Comment : <input type="text"id="comment"><span>Enter Your comment</span><br>

 

        

<script type="text/javascript">

        $("input").focus(function()

        {

                $(this).next( "span" ).css( "display", "inline" ).fadeOut(1000);
            

        });

</script>

</body>
